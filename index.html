<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1043.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'formulario')">Formulario</button>
            <button class="tab-button" onclick="openTab(event, 'registros')">Registros</button>
        </div>
        
        <div id="formulario" class="tab-content active">
            <h2>Formulario de Inscripción</h2>
            <form id="inscripcionForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="cedula">Número de Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
        
        <div id="registros" class="tab-content">
            <h2>Lista de Registros</h2>
            <ul id="registroList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
